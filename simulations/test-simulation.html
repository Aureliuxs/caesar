<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simulation – Caesar</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="simulation-container">
        <a href="../index.html" class="back-link">← Back to Home</a>

        <div class="simulation-content">
            <h1>Test Simulation</h1>
            <p>A simple particle system with gravity and collision detection. Adjust the parameters below to see how they affect the simulation.</p>

            <div class="canvas-container">
                <canvas id="simulationCanvas" width="800" height="500"></canvas>
            </div>

            <div class="controls">
                <h3>Simulation Controls</h3>

                <div class="control-group">
                    <label for="gravitySlider">
                        Gravity: <span id="gravityValue" class="value-display">9.8</span>
                    </label>
                    <input
                        type="range"
                        id="gravitySlider"
                        min="0"
                        max="20"
                        step="0.1"
                        value="9.8"
                    >
                </div>

                <div class="control-group">
                    <label for="particleCountSlider">
                        Particle Count: <span id="particleCountValue" class="value-display">50</span>
                    </label>
                    <input
                        type="range"
                        id="particleCountSlider"
                        min="10"
                        max="200"
                        step="10"
                        value="50"
                    >
                </div>

                <div class="control-group">
                    <label for="bounceDampingSlider">
                        Bounce Damping: <span id="bounceDampingValue" class="value-display">0.8</span>
                    </label>
                    <input
                        type="range"
                        id="bounceDampingSlider"
                        min="0"
                        max="1"
                        step="0.05"
                        value="0.8"
                    >
                </div>

                <div class="control-group">
                    <button id="resetBtn">Reset Simulation</button>
                    <button id="pauseBtn">Pause</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/test-simulation.js"></script>
</body>
</html>
