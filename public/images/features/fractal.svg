<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="fractalGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#000033"/>

  <!-- Main fractal shape (simplified Mandelbrot-like) -->
  <circle cx="400" cy="300" r="200" fill="url(#fractalGrad)" opacity="0.9"/>
  <ellipse cx="250" cy="300" r="80" ry="100" fill="url(#fractalGrad)" opacity="0.8"/>
  <ellipse cx="550" cy="300" r="80" ry="100" fill="url(#fractalGrad)" opacity="0.8"/>

  <!-- Smaller details -->
  <circle cx="200" cy="300" r="40" fill="#60a5fa" opacity="0.6"/>
  <circle cx="600" cy="300" r="40" fill="#60a5fa" opacity="0.6"/>
  <circle cx="400" cy="150" r="30" fill="#3b82f6" opacity="0.5"/>
  <circle cx="400" cy="450" r="30" fill="#3b82f6" opacity="0.5"/>

  <!-- Tendrils -->
  <circle cx="150" cy="200" r="20" fill="#93c5fd" opacity="0.4"/>
  <circle cx="120" cy="250" r="15" fill="#93c5fd" opacity="0.3"/>
  <circle cx="650" cy="400" r="20" fill="#93c5fd" opacity="0.4"/>
  <circle cx="680" cy="350" r="15" fill="#93c5fd" opacity="0.3"/>
</svg>
